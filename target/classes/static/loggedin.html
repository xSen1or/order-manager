<!DOCTYPE html>
<html lang="en">
<head>

    <title>User Profile</title>
    <link rel="stylesheet" href="css/loggedin.css" />
</head>
<body>
<div class="profile-container">

<script src="javascript/displayUserInformation.js"></script>
</body>
</html>
